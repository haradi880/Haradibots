<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

  <form method="post" style="display: flex; flex-direction: column;">
    <input type="text" name="username" placeholder="Username" required style="...">
    <input type="email" name="email" placeholder="Email" required style="...">
    <input type="password" name="password" placeholder="Password" required style="...">
    <button type="submit" style="...">Sign Up</button>
  </form>


    <a href="/login" class="login-link">Already have an account? Login</a>
  </div>
</body>
</html>
